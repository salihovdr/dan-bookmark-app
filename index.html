<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="App for adding and managing web bookmarks">
  <meta name="keywords" content="bookmarking, utility, productivity">
  <title>My Bookmarks</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/float-grid.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class ="module">
    <header role="banner">
      <section class="row">
        <div class="title">
          <h1>My Bookmarks</h1>
        </div>
      </section>
    </header>
  </div>
    <main role="main">
      <section class="row" role="contentinfo" aria-label="Star War Character Cards">
    
        <article class="col-12" role="contentinfo" aria-label="Rey">
          <div class="box">
            <div class="description">
              <h2>Rey</h2>
              <p>Protagonist, from Jakku</p>
            </div>
          </div>    
        </article>
  
        <article class="col-12" role="contentinfo" aria-label="Yoda">
          <div class="box">
            <div class="description">
              <h2>Yoda</h2>
              <p>Wise old Jedi master</p>
            </div>
          </div>    
        </article>
      </section>
    </main>
  </body>
</html>
