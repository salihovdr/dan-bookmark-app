<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="App for adding and managing web bookmarks">
    <meta name="keywords" content="bookmarking, utility, productivity">
    <title>My Bookmarks</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900" rel="stylesheet">

    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
        <header role="banner">
            <section>
                <div class="title">
                    <h1>My Bookmarks</h1>
                </div>
            </section>
        </header>
    </div>
    <main role="main">
        <section id="form-section"></section>
        <button class="bookmark-add-form-trigger-btn js-add-form-trigger">
            <span class="button-label">ADD NEW</span>
        </button>

        <form id="rating-filter-form" action="">
            <label for="rating-select">Filter by rating:</label>

            <select id="rating-select">
                <option value="5">5 stars</option>
                <option value="4">4+ stars</option>
                <option value="3">3+ star</option>
                <option value="2">2+ star</option>
                <option value="" selected>Only show...</option>
            </select>
        </form>

        <section role="contentinfo" aria-label="list of bookmarks">
            <ul class="bookmark-list js-bookmark-list">
            </ul>
        </section>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/serializeJson.js"></script>
    
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/view.js"></script>
    <script type="text/javascript" src="scripts/handlers.js"></script>
</body>

</html>
